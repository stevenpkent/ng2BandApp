<div *ngIf="band">
  <h2>Band</h2>
  <label>Id </label><span>{{band.id}}</span>
  <label>Name </label><span>{{band.name}}</span>
  <label>Rating </label><span>{{band.rating}}</span>

  <div *ngIf="band.albums.length">
    <h2>Albums</h2>
    <ul *ngFor="let album of band.albums">
      <li (click)="selectedAlbumId = album.id">{{album.name}} - {{album.year}}</li>
    </ul>
  </div>
</div>


<song-list [albumId]="selectedAlbumId" *ngIf="selectedAlbumId"></song-list>
