</ul>

<table *ngIf="bands">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tr *ngFor="let band of bands">
    <td>{{band.id}}</td>
    <td>{{band.name}}</td>
    <td>{{band.rating}}</td>
  </tr>
</table>
