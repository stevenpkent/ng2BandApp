<img src="app/asset/image/loading.gif" width="80px"
  *ngIf="loading">

<span *ngIf="errorMessage">{{errorMessage | json}}</span>

<table *ngIf="bands">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tr *ngFor="let band of bands"
      (click)="router.navigate(['/band'], { queryParams: { id: band.id } })">
    <td>{{band.id}}</td>
    <td>{{band.name}}</td>
    <td>{{band.rating}}</td>
  </tr>
</table>

<table *ngIf="bandsPromise">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tr *ngFor="let band of bandsPromise"
      (click)="router.navigate(['/band'], { queryParams: { id: band.id } })">
    <td>{{band.id}}</td>
    <td>{{band.name}}</td>
    <td>{{band.rating}}</td>
  </tr>
</table>

<button md-raised-button (click)="router.navigate(['/band'])">Add Band</button>
